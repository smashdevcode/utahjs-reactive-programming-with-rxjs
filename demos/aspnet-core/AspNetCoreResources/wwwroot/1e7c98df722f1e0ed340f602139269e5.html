
<div class="search">
  Search: <input type="text" #searchTerm (keyup)="search(searchTerm.value)" />
</div>

<h3># of Resources: {{ (resources | async)?.length }}</h3>

<div *ngFor="let resource of resources | async" class="resource">
  <div class="voting">
    <h3>Score: <span>{{ resource.score }}</span></h3>
    <a href="#">Vote Down</a>
    <a href="#">Vote Up</a>
  </div>
  <h2>{{ resource.name }}</h2>
  <ul>
    <li *ngFor="let contributor of resource.contributors">
      {{ contributor.role.name }}: {{ contributor.contributor.fullName }}
    </li>
  </ul>
  <p>
    <a href="{{ resource.url }}">{{ resource.url }}</a>
  </p>
  <p>
    {{ resource.description }}
  </p>
  <p>
    Added by: {{ resource.addedByUser.username }}
  </p>
</div>
