<html>
  <head>
    <title>Spreadsheet</title>
    <style>
      body {
        background-color: #ccc;
      }
      input {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Spreadsheet</h1>
    <table>
      <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
      </tr>
      <tr>
        <td><input type="text" id="a" /></td>
        <td><input type="text" id="b" /></td>
        <td><input type="text" id="c" disabled="disabled" readonly="readonly" /></td>
      </tr>
    </table>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="index.js"></script>
  </body>
</html>
